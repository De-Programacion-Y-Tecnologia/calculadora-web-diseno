<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<link rel="stylesheet"
	type="text/css"
	href="./estilos.css">
</head>
<body>

	<div class="caja">
		<div class="entrada">
			<input type="text" 
			id="entrada">
		</div>
		<div class="numeros">
			<button>9</button>
			<button>8</button>
			<button>7</button>
			<button>6</button>
			<button>5</button>
			<button>4</button>
			<button>3</button>
			<button>2</button>
			<button>1</button>
			<button class="cero">0</button>
			<button>,</button>
		</div>
		<div class="acciones">
			<button>+</button>
			<button>-</button>
			<button>*</button>
			<button>/</button>
			<button>=</button>
		</div>
	</div>

</body>
</html>
